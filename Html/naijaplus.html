<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Premium Photo Gallery</h2>
      <div class="row g-4 my-photo-card-button">
        <!-- Photo 1 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/culture1.png"
              class="card-img-top"
              alt="Photo 1"
              onclick="openModal('/Images/Premium/culture1.png', 100000)"
            />
            <div class="card-body text-center">
              <button
                class="btn btn-success w-50"
                onclick="openModal('/Images/Premium/culture1.png', 100000)"
              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Photo 2 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/culture2.png"
              class="card-img-top"
              alt="Photo 2"
              onclick="openModal('/Images/Premium/culture2.png', 150000)"
            />
            <div class="card-body text-center">
              <button
                class="btn btn-success w-50"
                onclick="openModal('/Images/Premium/culture2.png', 150000)"
              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Photo 3 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img

              onclick="openModal('/Images/Premium/culture3.png', 120000)"

              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Photo 4 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/culture4.png"
              class="card-img-top"
              alt="Photo 4"
              onclick="openModal('/Images/Premium/culture4.png', 120000)"
            />
            <div class="card-body text-center">
              <button
                class="btn btn-success w-50"
                onclick="openModal('/Images/Premium/culture4.png', 120000)"
              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Photo 5 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img

              class="card-img-top"
              alt="Photo 5"
              onclick="openModal('/Images/Premium/culture5.png', 110000)"

            <div class="card-body text-center">
              <button

              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Photo 6 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/culture6.png"
              class="card-img-top"
              alt="Photo 5"
              onclick="openModal('/Images/Premium/culture6.png', 100000)"
            />
            <div class="card-body text-center">
              <button

              </button>
            </div>
          </div>
        </div>

        <!-- Photo 7 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/kids1.png"
              class="card-img-top"
              alt="Photo 6"
              onclick="openModal('/Images/Premium/kids1.png', 115000)"
            />
            <div class="card-body text-center">

              </button>
            </div>
          </div>
        </div>

        <!-- Photo 8 -->
        <div class="col-md-4">
          <div class="card photo-card">
            <img
              src="/Images/Premium/culture7.png"
              class="card-img-top"
              alt="Photo 6"
              onclick="openModal('/Images/Premium/culture7.png', 135000)"
            />
            <div class="card-body text-center">
              <button
                class="btn btn-success w-50"
                onclick="openModal('/Images/Premium/culture7.png', 135000)"
              >
                <i class="bi bi-lock fs-6"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-m">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <img id="modalImage" src="" class="img-fluid mb-3" alt="Preview" />
            <p class="h5" id="modalPrice"></p>
            <button class="btn btn-success" id="payButton">
              <i class="bi bi-download px-5"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Paystack -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="/Script/premium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
